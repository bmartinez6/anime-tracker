<section class="container-fluid px-0">
    <div class="row align-items-center">
        <div class="col-lg-6">
            <div class="text-white text-center d-none d-lg-block mt-5" id="headingGroup">
                <h1>ANIME<span>/</span>TRACKER</h1>
                <h1>ANIME<span>/</span>TRACKER</h1>
                <h1>ANIME<span>/</span>TRACKER</h1>
                <h1>ANIME<span>/</span>TRACKER</h1>
                <h1>ANIME<span>/</span>TRACKER</h1>
                <h1>ANIME<span>/</span>TRACKER</h1>
                <h1>ANIME<span>/</span>TRACKER</h1>
            </div>
        </div>
        <div class="col-lg-6">
            <img class="img-fluid" src="../../assets/1055988-onepiece1000logsanniversaryartwork-1280.jpg" alt="">
        </div>
    </div>
</section>

<hr>

<div class="container-fluid bg-dark" id="bottom">
    <div class="container">
        <h2>Anime List</h2>
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-danger">Add
            Show</button>
        <table class="table text-white">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Watched</th>
                    <th scope="col">Watching</th>
                    <th scope="col">To Watch</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let part of animeData">
                    <td>{{ part.title }}</td>
                    <td>{{ part.watched }}</td>
                    <td>{{ part.watching }}</td>
                    <td>{{ part.toWatch }}</td>
                    <td>
                        <button (click)="onEdit(part)" type="button" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            class="btn btn-warning">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Show Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Show Title</label>
                        <input type="text" formControlName="title" class="form-control" id="title"
                            placeholder="Enter title">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="animeRadio" id="watched" value="watched">
                        <label class="form-check-label" for="watched">
                            Watched
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="animeRadio" id="watching" value="watching">
                        <label class="form-check-label" for="watching">
                            Watching
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="animeRadio" id="toWatch" value="toWatch">
                        <label class="form-check-label" for="toWatch">
                            To Watch
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal"
                    aria-label="Close">Close</button>
                <button type="button" (click)="postAnimeDetails()" class="btn btn-primary">Add</button>
                <button type="button" (click)="updateAnimeDetails()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
